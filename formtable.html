<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="index.html" method="post">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="name" value="" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" id="age" value="" placeholder="Enter your age"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" id="ad" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="psw" value=""></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Upload:</td>
                <td><input type="file" name="upload" id="upload"></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" id="male">Male</td>
                <td><input type="radio" name="gender" id="female">Female</td>
                <td><input type="radio" name="gender" id="others">Others</td>
            </tr>
            <tr>
                <td>Subjects:</td>
                <td><input type="checkbox" name="subjects" id="sub">English</td>
                <td><input type="checkbox" name="subjects" id="sub">Maths</td>
                <td><input type="checkbox" name="subjects" id="sub" >Science</td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select name="country" id="country">
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="USA">USA</option>
                </select></td>
            </tr>
            <tr><td>
                <input type="submit" name="submit" id="submit" value="SEND">
            </td></tr>

        </form>
    </table>
</body>
</html>
